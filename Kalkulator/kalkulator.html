<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Kalkulator</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 50px;
        }

        input, button {
          padding: 10px;
          margin: 5px;
          font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Prosty Kalkulator</h2>

<label for="number1"></label><input type="text" id="number1" placeholder="Wprowadź liczbę 1">
<label for="number2"></label><input type="text" id="number2" placeholder="Wprowadź liczbę 2">

<br>

<button onclick="add()">Dodaj</button>
<button onclick="subtract()">Odejmij</button>
<button onclick="multiply()">Pomnóż</button>
<button onclick="divide()">Podziel</button>

<br>

<h3>Wynik: <span id="result">0</span></h3>

<script>
  function add() {
    performOperation((a, b) => a + b);
  }

  function subtract() {
    performOperation((a, b) => a - b);
  }

  function multiply() {
    performOperation((a, b) => a * b);
  }

  function divide() {
    performOperation((a, b) => a / b);
  }

  function performOperation(operation) {
    const number1 = parseFloat(document.getElementById("number1").value);
    const number2 = parseFloat(document.getElementById("number2").value);

    if (!isNaN(number1) && !isNaN(number2)) {
      document.getElementById("result").innerText = operation(number1, number2);
    } else {
      alert("Wprowadź poprawne liczby.");
    }
  }
</script>

</body>
</html>
