<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana Losowego Koloru Tła</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Zmiana Losowego Koloru Tła</h2>

<button onclick="changeRandomColor()">Zmień kolor tła</button>

<script>
    function changeRandomColor() {
        document.body.style.backgroundColor = getRandomColor();
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
